<!DOCTYPE html>
<html>
  <head>
    <title>Posicionamento</title>
  </head>
  <body>
    <div
      style="
        background-color: red;
        height: 100px;
        width: 100px;
        position: relative;
        top: 500px;
      "
    >
      <div
        style="
          background-color: rgb(200, 255, 0);
          height: 20px;
          width: 20px;
          position: absolute;
          top: 40px;
          left: 40px;
        "
      ></div>
    </div>
  </body>
</html>
